<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Advisor</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            margin: 0;
            padding: 48px 24px;
            min-height: 100vh;
            color: #fafafa;
        }

        .container {
            max-width: 920px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #fafafa;
            margin-bottom: 48px;
            font-weight: 500;
            font-size: 1.25rem;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 i {
            opacity: 0.7;
        }

        .chess-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 48px;
            align-items: flex-start;
        }

        .board-container {
            flex: 0 0 auto;
        }

        .board-wrapper {
            position: relative;
            padding: 20px;
            padding-right: 8px;
            padding-bottom: 8px;
        }

        .file-labels {
            display: flex;
            justify-content: space-around;
            padding-left: 20px;
            padding-right: 0;
            margin-top: 4px;
        }

        .file-labels span {
            width: 50px;
            text-align: center;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .rank-labels {
            position: absolute;
            left: 0;
            top: 20px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .rank-labels span {
            height: 50px;
            display: flex;
            align-items: center;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        #board {
            width: 400px;
            height: 400px;
        }

        .controls {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        button {
            background: #1a1a1a;
            color: #fafafa;
            border: 1px solid #2a2a2a;
            padding: 10px 18px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #252525;
            border-color: #3a3a3a;
        }

        button:active {
            background: #1f1f1f;
        }

        button i {
            width: 16px;
            height: 16px;
        }

        .hint-legend {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            font-size: 12px;
            color: #666;
        }

        .hint-legend span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .hint-square {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .from-example {
            background-color: rgba(74, 222, 128, 0.4);
            border: 1.5px solid #4ade80;
        }

        .to-example {
            background-color: rgba(96, 165, 250, 0.4);
            border: 1.5px solid #60a5fa;
        }

        .info-panel {
            flex: 1;
            min-width: 280px;
            max-width: 340px;
            background: #161616;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #222;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            color: #888;
        }

        .section-header:not(:first-child) {
            margin-top: 28px;
        }

        .section-header i {
            width: 14px;
            height: 14px;
        }

        .section-header span {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #analysis {
            font-size: 14px;
            color: #999;
            line-height: 1.5;
        }

        #top-moves-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #top-moves-list li {
            padding: 10px 12px;
            margin-bottom: 6px;
            background: #1c1c1c;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            color: #aaa;
            border: 1px solid #252525;
        }

        #top-moves-list li:hover {
            background: #222;
            border-color: #333;
            color: #ccc;
        }

        #move-history {
            height: 160px;
            overflow-y: auto;
            padding: 12px;
            background: #111;
            border-radius: 8px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            border: 1px solid #1e1e1e;
        }

        #move-history::-webkit-scrollbar {
            width: 6px;
        }

        #move-history::-webkit-scrollbar-track {
            background: transparent;
        }

        #move-history::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .move-pair {
            margin-bottom: 6px;
            color: #777;
        }

        .empty-state {
            color: #555;
            font-style: italic;
            font-size: 13px;
        }

        /* Chessboard Styles */
        .board-b72b1 {
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        .square-55d63 {
            float: left;
            position: relative;
            width: 12.5%;
            height: 12.5%;
        }

        .white-1e1d7 {
            background-color: #b8b8b8;
            color: #666;
        }

        .black-3c85d {
            background-color: #6b6b6b;
            color: #b8b8b8;
        }

        .row-5277c {
            width: 100%;
            display: flex;
        }

        .piece-417db {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 85%;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
            cursor: grab;
        }

        .piece-417db:active {
            cursor: grabbing;
        }

        /* Move Highlighting */
        .highlight-from {
            box-shadow: inset 0 0 0 3px #4ade80 !important;
            background-color: rgba(74, 222, 128, 0.35) !important;
        }

        .highlight-to {
            box-shadow: inset 0 0 0 3px #60a5fa !important;
            background-color: rgba(96, 165, 250, 0.35) !important;
        }

        .highlight1-32417 {
            box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.3) !important;
        }

        .highlight2-9c5d2 {
            box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.5) !important;
        }

        /* Responsive */
        @media (max-width: 850px) {
            .chess-container {
                flex-direction: column;
                align-items: center;
            }

            .info-panel {
                width: 100%;
                max-width: 420px;
            }
        }

        @media (max-width: 450px) {
            #board {
                width: 300px;
                height: 300px;
            }

            .file-labels span,
            .rank-labels span {
                font-size: 10px;
            }

            .file-labels span {
                width: 37.5px;
            }

            .rank-labels span {
                height: 37.5px;
            }

            .rank-labels {
                height: 300px;
            }

            body {
                padding: 24px 16px;
            }

            h1 {
                font-size: 1.1rem;
                margin-bottom: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i data-lucide="crown"></i>
            Chess Advisor
        </h1>

        <div class="chess-container">
            <div class="board-container">
                <div class="board-wrapper">
                    <div class="rank-labels">
                        <span>8</span>
                        <span>7</span>
                        <span>6</span>
                        <span>5</span>
                        <span>4</span>
                        <span>3</span>
                        <span>2</span>
                        <span>1</span>
                    </div>
                    <div id="board"></div>
                </div>
                <div class="file-labels">
                    <span>a</span>
                    <span>b</span>
                    <span>c</span>
                    <span>d</span>
                    <span>e</span>
                    <span>f</span>
                    <span>g</span>
                    <span>h</span>
                </div>
                <div class="controls">
                    <button id="show-hint">
                        <i data-lucide="lightbulb"></i>
                        Best Move
                    </button>
                    <button id="reset-board">
                        <i data-lucide="rotate-ccw"></i>
                        Reset
                    </button>
                </div>
                <div class="hint-legend">
                    <span><span class="hint-square from-example"></span> From</span>
                    <span><span class="hint-square to-example"></span> To</span>
                </div>
            </div>

            <div class="info-panel">
                <div class="section-header">
                    <i data-lucide="bar-chart-2"></i>
                    <span>Analysis</span>
                </div>
                <div id="analysis" class="empty-state">Click "Best Move" to analyze</div>

                <div class="section-header">
                    <i data-lucide="list-ordered"></i>
                    <span>Suggested Moves</span>
                </div>
                <ul id="top-moves-list">
                    <li class="empty-state" style="cursor: default; border: none; background: transparent;">Click "Best Move" to see suggestions</li>
                </ul>

                <div class="section-header">
                    <i data-lucide="clock"></i>
                    <span>Move History</span>
                </div>
                <div id="move-history"></div>
            </div>
        </div>
    </div>

    <audio id="move-sound" src="https://lichess1.org/assets/sound/standard/Move.ogg" preload="auto"></audio>
    <audio id="capture-sound" src="https://lichess1.org/assets/sound/standard/Capture.ogg" preload="auto"></audio>
    <audio id="check-sound" src="https://lichess1.org/assets/sound/standard/Check.ogg" preload="auto"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="chessboard.js"></script>
    <script src="betafish.js"></script>
    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
